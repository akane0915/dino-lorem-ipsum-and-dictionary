<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Dino Lorem Ipsum</title>
  </head>
  <body>
    <div class="container">
      <h1>Create Your Own Dino Lorem Ipsum!</h1>
      <label for="paragraphs">Enter the number of paragrapsh to generate:</label>
      <input id="paragraphs" type="number">
      <label for="words">Enter the number of words per paragraph:</label>
      <input id="words" type="number">
      <button class="btn-success" id="generate-dino">Generate!</button>
      <h3>Convert english to dino below:</h3>
      <textarea name="dino-text" id="dino-text" class="form-control" rows="8" spellcheck="disable"></textarea>
      <div class="output"></div>
      <div class="testoutput"></div>
      <label for="word-test">Test:</label>
      <input id="word-test" type="text">
      <button id="word-test-button">test word</button>
    </div>
  </body>
</html>
